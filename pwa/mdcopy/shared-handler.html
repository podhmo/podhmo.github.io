<!DOCTYPE html>
<html lang="ja" data-theme="dark">

<head>
  <title>mdcopy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- style -->
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <!-- for pwa-->
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="manifest" href="manifest.json">

  <style>
    .container pre {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <header class="container">
    <nav aria-label="breadcrumb">
      <ul>
        <li><a href="./">Home</a></li>
        <li>shared target handler</li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <article>
      <h1>mdcopy</h1>
      <section class="grid">
        <section>
          <p>保存されたテキスト</p>
          <pre id="copied"></pre>
        </section>
        <section>
          <p>渡されたデータ</p>
          <pre id="data"></pre>
        </section>
      </section>
    </article>
  </main>
  <script>

    const params = new URLSearchParams(location.search);
    const url = params.get('url') || '';
    const title = params.get('title') || '';
    const text = params.get('text') || '';

    document.getElementById('data').textContent = JSON.stringify({ url, title, text }, null, 2);

    // x/twitterの場合はtextだけしか渡されない
    // 多くの場合にurlが渡されずtextにはurlが入っている
    const mdtext = `[${title || text}](${url || text})`;
    
    navigator.clipboard.writeText(mdtext).then(() => {
      document.getElementById('copied').textContent = mdtext;
    }).catch((err) => {
      const el = document.getElementById('copied');
      el.textContent = `Failed to copy to clipboard. ${err}`
      el.style.backgroundColor = '#fdd';
    });

  </script>
</body>

</html>
