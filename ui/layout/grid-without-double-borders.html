<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layout: grid without double borders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 4rem);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 4rem);
            border-collapse: collapse;
            width: 12rem;
        }

        .grid__item {
            border: 1px solid rgb(203 213 225);
        }
    </style>
</head>

<body style="padding:2rem;">
    <div class="grid">
        <div class="grid__item">aaa</div>
        <div class="grid__item">bbb</div>
        <div class="grid__item">ccc</div>
        <div class="grid__item">xxx</div>
        <div class="grid__item">yyy</div>
        <div class="grid__item">zzz</div>
        <div class="grid__item"></div>
    </div>
</body>
