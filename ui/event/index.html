<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>
<script type="module" src="./app.js" defer></script>
<script type="module">
    console.log("1. inline"); // 必ずしもdeferより早いとは限らない
    window.addEventListener("DOMContentLoaded", (ev) => {
        console.log(`3. ${ev.type}: inline`);
    })
    window.addEventListener("load", (ev) => {
        console.log(`5. ${ev.type}: inline`); // ev.type == "" みたい
    })       
</script>

<body>
    <p>DOMContentLoadedなどの順序をconsole.logで確認したい</p>
</body>

</html>
