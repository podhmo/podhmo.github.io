<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Template Clipper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            padding: 1rem;
            max-width: 800px; /* モバイルファーストだが、デスクトップでもある程度見やすく */
        }
        nav a {
            margin-right: 1rem;
        }
        .template-body-container {
            position: relative;
        }
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 10; /* 他の要素より手前に */
        }
        .placeholder-input {
            margin: 0.5em 0;
            display: block; /* 各入力欄を改行して表示 */
        }
        .placeholder-input label {
            margin-right: 0.5em;
        }
        .template-body-container pre {
          background-color: #ccc;
          color: #333;
          padding: 1rem;
          border-radius: 0.5rem;
        }
        .template-body-container mark {
          background-color: #ffdd57;
          padding: 0.2em;
          border-radius: 0.3em;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.20.1",
          "preact/": "https://esm.sh/preact@10.20.1/?deps=preact@10.20.1",
          "htm": "https://esm.sh/htm@3.1.1"
        }
      }
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
